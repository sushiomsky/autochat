name: Build, Test and Publish on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: npm run build:prod

      - name: Run unit tests
        run: npm test --if-present

      - name: Run Selenium integration tests
        run: npm run test:selenium --if-present

      - name: Run Puppeteer UI/UX tests (Xvfb)
        run: |
          sudo apt-get update && sudo apt-get install -y xvfb
          xvfb-run --auto-servernum --server-args='-screen 0 1280x720x24' npm run test:puppeteer --if-present

      - name: Package artifact
        run: |
          npm run package || true
          mkdir -p release
          if [ -d dist ]; then
            zip -r release/autochat-${{ github.ref_name }}.zip dist || true
          fi

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: autochat-release-${{ github.ref_name }}
          path: release/

      - name: Publish placeholder
        run: echo "Add publish steps here (Chrome Web Store/API) using repository secrets."
